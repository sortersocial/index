<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email: {{ filename }} - Sorter</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/markdown.css">
    <style>
        .email-header {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 20px;
        }
        .email-header-item {
            margin: 5px 0;
        }
        .email-header-label {
            font-weight: bold;
            display: inline-block;
            width: 100px;
        }
        .email-body {
            background: white;
            padding: 20px;
            line-height: 1.6;
        }
        .email-body .prose {
            margin: 1em 0;
            line-height: 1.6;
        }
        .syntax-hashtag {
            margin: 1.5em 0 1em 0;
            padding: 8px 12px;
            background: #e3f2fd;
            font-weight: bold;
            font-size: 1.1em;
        }
        .syntax-hashtag a {
            color: #1976d2;
            text-decoration: none;
        }
        .syntax-hashtag a:hover {
            text-decoration: underline;
        }
        .syntax-attribute {
            display: inline-block;
            padding: 4px 8px;
            margin: 2px;
            background: #fff3e0;
            color: #e65100;
            font-family: monospace;
            font-size: 0.9em;
        }
        .syntax-line {
            margin: 0.5em 0;
        }
        .syntax-item {
            margin: 1em 0;
            padding: 15px;
            background: #f5f5f5;
        }
        .syntax-item .item-title {
            font-family: monospace;
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
        }
        .syntax-item .item-body {
            line-height: 1.6;
            padding-left: 10px;
            border-left: 2px solid #ddd;
        }
        .syntax-vote {
            margin: 0.8em 0;
            padding: 10px 15px;
            background: #f9f9f9;
        }
        .syntax-vote .vote-link {
            font-family: monospace;
            text-decoration: none;
            color: inherit;
            font-weight: 500;
        }
        .syntax-vote .vote-link:hover {
            color: #4caf50;
        }
        .syntax-vote .vote-item {
            color: #1976d2;
        }
        .syntax-vote .vote-comparison {
            padding: 0 8px;
            color: #666;
            font-weight: bold;
        }
        .syntax-vote .vote-explanation {
            margin-top: 8px;
            padding-left: 10px;
            color: #666;
            font-style: italic;
            border-left: 2px solid #ddd;
        }
        .linked-text a {
            color: #007bff;
            text-decoration: none;
        }
        .linked-text a:hover {
            text-decoration: underline;
        }
        .actions {
            margin: 20px 0;
        }
        .actions a {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    {% include "_github_corner.html" %}
    <div class="back-link">
        <a href="/">&larr; Back to index</a>
    </div>

    <h1>Email View</h1>

    <div class="email-header">
        <div class="email-header-item">
            <span class="email-header-label">Filename:</span>
            <code>{{ filename }}</code>
        </div>
        <div class="email-header-item">
            <span class="email-header-label">From:</span>
            {% if from_email %}
            <a href="/user/{{ from_email }}">{{ from_email }}</a>
            {% else %}
            <span>unknown</span>
            {% endif %}
        </div>
        <div class="email-header-item">
            <span class="email-header-label">Timestamp:</span>
            <span>{{ timestamp|relative_time }}</span>
        </div>
    </div>

    <div class="action-buttons">
        <a href="/emails/{{ filename }}/raw" target="_blank" class="button">
            View Raw
        </a>
    </div>

    <h2>Email Body</h2>
    <div class="email-body">{{ body|format_email_body }}</div>
</body>
</html>
